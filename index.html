<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="welcomeContainer" id="welcome-screen">
        <h2>TIC TAC TOE</h2>
        <div class="inputContainer">
            <p>Enter player names below</p>
            <div>
                <label for="player-one-name">X's</label>
                <input type="text" name="player-one-name" id="player-one-name" required>
            </div>
            <div>
                <label for="plaer-two-name">O's</label>
                <input type="text" name="player-two-name" id="player-two-name" required>
            </div>
            <button class='button' id="enter-game-button">Enter Game</button>
        </div>
    </div>
    <div class="gameContainer" id="game-screen">
        <div class="playerTurnContainer" id="player-turn-container">
            <h2 id="player-turn"></h2></div>
        <div class="gameboardContainer" id="board-container"></div>
        <div class="buttonsContainer" id="buttons-container"></div>
    </div>
</body>
</html>
