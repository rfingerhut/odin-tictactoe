<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="welcomeContainer" id="welcome-screen">
        <h2>Welcome!</h2>
        <p>Enter player names below</p>
        <div>
            <label for="player-one-name">Player 1</label>
            <input type="text" name="player-one-name" id="player-one-name">
            <label for="plaer-two-name">Player 2</label>
            <input type="text" name="player-two-name" id="player-two-name">
            <button id="enter-game-button">Enter Game</button>
        </div>
    </div>
    <div class="gameContainer" id="game-screen">
        <button id="close-game-button">X</button>
        <div class="playerTurnContainer" id="player-turn-container"></div>
        <div class="gameboardContainer" id="board-container"></div>
        <div class="buttonsContainer" id="buttons-container"></div>
        <div class="winnerContainer" id="winner-container"></div>
    </div>
</body>
</html>
